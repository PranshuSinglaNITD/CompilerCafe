<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dining Session Ended | Compiler Cafe</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://images.unsplash.com/photo-1601924582971-c8c6b7a6b7a3?auto=format&fit=crop&w=1600&q=80') center/cover no-repeat;
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 2;
            background: rgba(20, 20, 20, 0.85);
            border-radius: 20px;
            padding: 50px 40px;
            max-width: 600px;
            width: 90%;
            text-align: center;
            box-shadow: 0 0 25px rgba(255, 183, 0, 0.25);
            animation: fadeIn 1.2s ease;
            backdrop-filter: blur(10px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #ffb700;
            font-size: 2rem;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 183, 0, 0.4);
        }

        h3 {
            margin-top: 20px;
            color: #ccc;
        }

        .bill {
            font-size: 1.3rem;
            color: #ffb700;
            font-weight: 600;
            margin-top: 15px;
        }

        .details {
            margin-top: 15px;
            color: #ccc;
            line-height: 1.6;
        }

        .highlight {
            color: #ffb700;
            font-weight: 600;
        }

        a.btn {
            display: inline-block;
            background: #ffb700;
            color: #000;
            font-weight: 600;
            padding: 12px 25px;
            border-radius: 30px;
            margin-top: 20px;
            text-decoration: none;
            transition: all 0.3s;
            width: 70%;
        }

        a.btn:hover {
            background: #ffc933;
            transform: scale(1.05);
        }

        .thankyou {
            margin-top: 30px;
            color: #ffb700;
            font-size: 1.1rem;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px rgba(255, 183, 0, 0.2);
            }

            to {
                text-shadow: 0 0 20px rgba(255, 183, 0, 0.6);
            }
        }

        footer {
            margin-top: 30px;
            font-size: 0.85rem;
            color: #888;
        }

        .spark {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #ffb700;
            border-radius: 50%;
            opacity: 0.8;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.8;
            }

            50% {
                transform: translateY(-40px) scale(1.2);
                opacity: 0.4;
            }

            100% {
                transform: translateY(0) scale(1);
                opacity: 0.8;
            }
        }
    </style>
</head>

<body>
    <div class="spark" style="top: 20%; left: 15%; animation-delay: 0s;"></div>
    <div class="spark" style="top: 70%; left: 80%; animation-delay: 1.5s;"></div>
    <div class="spark" style="top: 50%; left: 30%; animation-delay: 2s;"></div>
    <div class="spark" style="top: 40%; left: 60%; animation-delay: 3s;"></div>

    <div class="container">
        <h1>üçΩÔ∏è Dining Session Ended</h1>

        <div class="details">
            <p>Table: <span class="highlight">{{ table.number if table else 'N/A' }}</span></p>
            <p>Session ID: <span class="highlight">{{ ds.id }}</span></p>
        </div>

        <h3>Final Bill</h3>
        <p class="bill">‚Çπ{{ "%.2f"|format(total) }}</p>

        <p class="thankyou">Thank you for dining with us üíõ</p>

        <!-- NEW BUTTON: Pay Bill -->
        <a href="{{ url_for('payment_page', session_id=ds.id) }}" class="btn">
            üí≥Pay Bill
        </a>

        <!-- NEW BUTTON: End Dining -->
        <a href="{{ url_for('index') }}" class="btn" style="background:#ff4444; color:white;">
            üö™ End Dining
        </a>

        <footer>¬© 2025 QR Dine ‚Ä¢ Designed by Pandavas üíõ</footer>
    </div>

</body>

</html>
