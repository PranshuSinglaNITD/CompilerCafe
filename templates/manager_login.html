<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manager Login | Compiler Cafe</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092?auto=format&fit=crop&w=1600&q=80') center/cover no-repeat;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      color: #fff;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.85);
      z-index: 0;
    }

    .login-box {
      position: relative;
      z-index: 2;
      width: 400px;
      background: rgba(25,25,25,0.88);
      padding: 40px 35px;
      border-radius: 18px;
      box-shadow: 0 0 25px rgba(255,183,0,0.3);
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      color: #ffb700;
      font-size: 1.9rem;
      margin-bottom: 12px;
    }

    .subtitle {
      text-align: center;
      color: #bbb;
      font-size: 0.95rem;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 1rem;
      margin-bottom: 18px;
      background: rgba(255,255,255,0.12);
      color: #fff;
      transition: .3s;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #ffb700;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: .3s;
      color: #000;
    }

    button:hover {
      background: #ffcc33;
      transform: scale(1.05);
    }

    .footer {
      margin-top: 18px;
      text-align: center;
      color: #aaa;
      font-size: 0.85rem;
    }
  </style>
</head>

<body>

<div class="login-box">
  <h1>üë®‚Äçüíº Manager Login</h1>
  <p class="subtitle">Enter your admin credentials</p>

  <form method="POST" action="{{ url_for('manager_login') }}">



      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>

      <button type="submit">Login</button>
  </form>

  <div class="footer">
      ¬© 2025 Digital Dining ‚Ä¢ Designed by Parth üíõ
  </div>
</div>

</body>
</html>
