<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Compiler Cafe</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      font-family:'Poppins',sans-serif;
      background:url('https://images.unsplash.com/photo-1540189549336-e6e99c3679fe?auto=format&fit=crop&w=1600&q=80') center/cover no-repeat;
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
      position:relative;
    }

    body::before {
      content:''; position:absolute; inset:0;
      background:rgba(0,0,0,0.7);
    }

    .auth-container {
      position:relative; z-index:2;
      width:100%; max-width:420px; padding:20px;
    }

    .auth-box {
      background:rgba(20,20,20,0.9);
      border-radius:15px;
      padding:40px 30px;
      text-align:center;
      box-shadow:0 0 15px rgba(255,183,0,0.2);
      animation:fadeIn 1.2s ease;
    }

    h1 { color:#ffb700; margin-bottom:10px; }
    p { color:#ccc; margin-bottom:25px; }

    .input-group { text-align:left; margin-bottom:20px; }
    label { color:#ffb700; margin-bottom:8px; display:block; }

    input {
      width:100%; padding:10px 12px;
      background:#1a1a1a; border:none; border-radius:8px;
      outline:none; font-size:1rem; color:#fff;
    }

    .btn {
      width:100%; padding:12px;
      background:#ffb700; color:#000;
      font-weight:600; border:none;
      border-radius:50px; cursor:pointer;
      transition:.3s;
    }

    .btn:hover {
      background:#ffc933; transform:scale(1.05);
    }

    .redirect { margin-top:15px; }
    .redirect a { color:#ffb700; text-decoration:none; }

    .flash {
      padding:10px; margin-bottom:10px;
      border-radius:8px; font-size:.9rem;
    }

    .flash.info { background:rgba(255,183,0,0.12); color:#ffdca3; }
    .flash.success { background:rgba(56,189,248,0.08); color:#bdefff; }
    .flash.danger { background:rgba(239,68,68,0.08); color:#ffd2d2; }
    .flash.warning { background:rgba(250,204,21,0.06); color:#fff3cd; }

    @keyframes fadeIn {
      from { opacity:0; transform:translateY(20px); }
      to { opacity:1; transform:translateY(0); }
    }
  </style>
</head>

<body>
  <div class="auth-container">
    <div class="auth-box">

      <h1>Create Account âœ¨</h1>
      <p>Join the QR Dine experience today</p>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for cat,msg in messages %}
            <div class="flash {{ cat }}">{{ msg }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <!-- SIGNUP FORM -->
      <form id="signupForm" method="post" action="{{ url_for('signup') }}">

        <div class="input-group">
          <label for="username">Full Name</label>
          <input type="text" id="username" name="username" placeholder="Enter your name" required>
        </div>

        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Create a password" required>
        </div>

        <button type="submit" class="btn">Send OTP</button>

        <p class="redirect">
          Already have an account? <a href="{{ url_for('login') }}">Login here</a>
        </p>
      </form>

    </div>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', function(){
      const btn = document.querySelector('.btn');
      btn.disabled = true;
      btn.textContent = 'Sending OTP...';
    });
  </script>

</body>
</html>
