<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password | QR Dine</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    *{margin:0;padding:0;box-sizing:border-box;}

    body{
      font-family:'Poppins',sans-serif;
      background:url('https://images.unsplash.com/photo-1540189549336-e6e99c3679fe?auto=format&fit=crop&w=1600&q=80') center/cover no-repeat;
      color:#fff; height:100vh;
      display:flex; align-items:center; justify-content:center;
      position:relative;
    }

    body::before{
      content:''; position:absolute; inset:0;
      background:rgba(0,0,0,0.7);
    }

    .box{
      position:relative; z-index:2;
      background:rgba(20,20,20,0.9);
      padding:40px 30px; width:100%; max-width:420px;
      border-radius:15px; text-align:center;
      box-shadow:0 0 15px rgba(255,183,0,0.2);
    }

    h1{color:#ffb700;margin-bottom:10px;}
    p{color:#ccc;margin-bottom:25px;}

    input{
      width:100%; padding:12px;
      background:#1a1a1a; color:#fff;
      border:none; border-radius:8px;
      margin-bottom:20px;
    }

    .btn{
      padding:12px; width:100%;
      background:#ffb700; color:#000;
      border:none; border-radius:50px;
      cursor:pointer; font-weight:600;
      transition:.3s;
    }
    .btn:hover{background:#ffc933; transform:scale(1.05);}
  </style>

</head>
<body>
  <div class="box">

    <h1>Reset Password ðŸ”‘</h1>
    <p>Enter OTP and your new password</p>

    <form method="post" action="{{ url_for('forgot_reset') }}">
      
      <input type="hidden" name="email" value="{{ email }}">

      <input type="text" name="otp" maxlength="6" placeholder="Enter OTP" required>

      <input type="password" name="password" placeholder="New Password" required>

      <button class="btn">Update Password</button>

    </form>

  </div>
</body>
</html>
