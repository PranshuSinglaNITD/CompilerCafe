<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Thank You | Compiler Cafe</title>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
	<style>
		/* ===== General Styles ===== */
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: 'Poppins', sans-serif;
			background: url('https://images.unsplash.com/photo-1540189549336-e6e99c3679fe?auto=format&fit=crop&w=1600&q=80') center/cover no-repeat;
			color: #fff;
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100vh;
			position: relative;
			overflow: hidden;
		}

		body::before {
			content: '';
			position: absolute;
			inset: 0;
			background: rgba(0, 0, 0, 0.7);
		}

		.thank-container {
			position: relative;
			z-index: 2;
			width: 100%;
			max-width: 500px;
			padding: 20px;
			opacity: 0;
			transition: opacity 0.8s ease;
		}

		.thank-box {
			background: rgba(20, 20, 20, 0.9);
			border-radius: 15px;
			padding: 50px 40px;
			text-align: center;
			box-shadow: 0 0 20px rgba(255, 183, 0, 0.3);
			animation: fadeIn 1.2s ease;
		}

		.thank-box h1 {
			color: #ffb700;
			font-size: 2.5rem;
			margin-bottom: 15px;
		}

		.thank-box p {
			color: #ccc;
			font-size: 1rem;
			margin-bottom: 25px;
		}

		.thank-box .order-info {
			background: rgba(255, 183, 0, 0.05);
			border: 1px solid rgba(255, 183, 0, 0.3);
			border-radius: 10px;
			padding: 20px;
			margin-bottom: 30px;
			color: #fff;
			font-weight: 500;
		}

		.btn-home {
			padding: 12px 25px;
			background: #ffb700;
			color: #000;
			font-weight: 600;
			border: none;
			border-radius: 50px;
			cursor: pointer;
			font-size: 1rem;
			text-decoration: none;
			transition: all 0.3s;
		}

		.btn-home:hover {
			background: #ffc933;
			transform: scale(1.05);
		}

		/* ===== Loading Overlay ===== */
		.loading-overlay {
			position: fixed;
			inset: 0;
			background: rgba(0, 0, 0, 0.85);
			z-index: 999;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			color: #ffb700;
			font-size: 1.3rem;
			font-weight: 600;
		}

		.loader {
			border: 4px solid rgba(255, 255, 255, 0.2);
			border-top: 4px solid #ffb700;
			border-radius: 50%;
			width: 60px;
			height: 60px;
			animation: spin 1s linear infinite;
			margin-bottom: 20px;
		}

		@keyframes spin {
			0% { transform: rotate(0deg); }
			100% { transform: rotate(360deg); }
		}

		/* ===== Animations ===== */
		@keyframes fadeIn {
			from { opacity: 0; transform: translateY(20px); }
			to { opacity: 1; transform: translateY(0); }
		}
	</style>
</head>
<body>

	<!-- ðŸ”¥ LOADING OVERLAY -->
	<div id="loadingScreen" class="loading-overlay">
		<div class="loader"></div>
		Processing Payment...
	</div>

	<!-- REAL CONTENT (hidden at first) -->
	<div id="thankContainer" class="thank-container">
		<div class="thank-box">
			<h1>Thank You! ðŸŽ‰</h1>
			<p>TRANSACTION SUCCESSFUL.</p>

			<div class="order-info">
				<p><strong>Session ID:</strong> {{ session.id }}</p>
				<p><strong>Total Paid:</strong> â‚¹{{ session.total_amount }}</p>
				<p><strong>Payment Method:</strong> {{ session.payment_method|capitalize }}</p>
			</div>

			<a href="{{ url_for('index') }}" class="btn-home">Back to Home</a>
		</div>
	</div>

	<script>
		// Show loading for 3 seconds before revealing thank you page
		window.onload = function () {
			setTimeout(() => {
				document.getElementById("loadingScreen").style.display = "none";
				document.getElementById("thankContainer").style.opacity = "1";
			}, 3000); 
		};
	</script>

</body>
</html>
