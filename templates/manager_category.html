<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Manage Categories | Compiler Cafe</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  padding: 0;
  background: #080f1a;
  font-family: 'Poppins', sans-serif;
  color: white;
}

/* Clean centered section */
.section {
  background: #111823;
  padding: 30px;
  border-radius: 16px;
  margin: 40px auto;
  width: 90%;                 
  max-width: 950px;           
  box-shadow: 0 0 20px rgba(255,204,51,0.15);
}

/* Heading */
h2 {
  color: #ffcc33;
  font-size: 1.6rem;
  margin-bottom: 18px;
  text-shadow: 0 0 10px rgba(255,204,51,0.6);
  display: flex;
  align-items: center;
  gap: 10px;
}

h2::before {
  content: "üìÅ";
  font-size: 1.3rem;
}

/* Input fields */
input {
  width: 100%;
  padding: 12px;
  background: #1a2433;
  border: none;
  color: #ddd;
  border-radius: 10px;
  margin-bottom: 12px;
}

/* Buttons */
button {
  padding: 12px 18px;
  background: #ffb700;
  border: none;
  border-radius: 10px;
  font-weight: 700;
  cursor: pointer;
}

button:hover { background: #ffcc33; }

/* Delete button */
.btn-red {
  background: #ff4444 !important;
  color: white !important;
}

/* Table */
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 18px;
  table-layout: fixed;   /* FIXES SPACING */
}

/* Column spacing */
th, td {
  padding: 14px 10px;
  border-bottom: 1px solid #333;
  text-align: left;
}

/* Header color */
th {
  color: #ffcc33;
}

/* Column width fix */
th:nth-child(1), td:nth-child(1) { width: 10%; }
th:nth-child(2), td:nth-child(2) { width: 50%; }
th:nth-child(3), td:nth-child(3) { width: 15%; }
th:nth-child(4), td:nth-child(4) { width: 15%; }

</style>
</head>

<body>

{% include 'manager_navbar.html' %}

<div class="section">
  <h2>‚ûï Add Category</h2>

  <form method="POST" action="{{ url_for('manager_category_add') }}">
    <input type="text" name="name" placeholder="Category Name" required>
    <input type="number" name="display_order" placeholder="Display Order (optional)">
    <button type="submit">Add Category</button>
  </form>
</div>

<div class="section">
  <h2>üìÇ Categories</h2>

  <table>
    <tr>
      <th>ID</th>
      <th>Category</th>
      <th>Order</th>
      <th>Delete</th>
    </tr>

    {% for c in categories %}
    <tr>
      <td>{{ c.id }}</td>
      <td>{{ c.name }}</td>
      <td>{{ c.display_order }}</td>

      <td>
        <form method="POST"
              action="{{ url_for('manager_category_delete', cat_id=c.id) }}">
          <button class="btn-red"
                  onclick="return confirm('Delete category?');">
            Delete
          </button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </table>

</div>

</body>
</html>
